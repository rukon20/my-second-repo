<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice with img-link</title>
  </head>

  <body>
    <!-- img link create -->
    <a href="www.apple.com">
      <img src="img/apple.jpg" alt="loading . . . . ." />
    </a>
    <!-- -------------------------------------------------------------------------------------------- -->

    <!-- image  mapping -->
    <img src="img/apple.jpg" alt="loading . . . ." usemap="#mapping" />
    <!-- function   of  mapping  start -->
    <map name="mapping">
      <area
        shape="circle"
        coords="10, 20, 30, 40"
        href="www.apple.com"
        alt="loading . . . . "
      />
    </map>
    <!-- mapping  end -->
  </body>
</html>
